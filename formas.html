<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Formularios - Testing</title>
</head>

<body>
  <form>
    <input type="text"><br>
    <input type="submit"><br>
    <input type="file"><br>
    <input type="date"><br>
    <input type="radio"><br>
    <input type="range"><br>
    <input type="number"><br>
    <input type="password"><br>
    <label for="start">Start month:</label><br>
    <input type="month" id="start" name="start" min="1972-01" value="1972-12"><br>
    <label for="phone">Enter your phone number:</label><br>
    <input type="tel" id="phone" name="phone"><br>
    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
    required>
    <small>Format: 123-456-7890</small><br>
  </form>
</body>
</html>
